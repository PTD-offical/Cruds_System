<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- !CSS -->
    <link rel="stylesheet" href="../Style/main.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash | Board</title>
  </head>

  <body>
    <aside id="side-bar">
      <div class="top-info">
        <div class="logo">
          <h1>Data Dock</h1>
        </div>
        <!-- ################# -->
        <div class="profile">
          <div class="img">
            <img src="../imgs/Developer Logo.png" alt="logo" />
          </div>

          <div class="info">
            <h2 id="name">Mohammad</h2>
            <span>Admin</span>
          </div>
          <!-- ################# -->
        </div>
      </div>

      <div class="botm-links">
        <div class="links">
          <button><i class="fa-solid fa-house"></i> Home</button>
          <button><i class="fa-solid fa-list"></i> Stock's</button>
          <button><i class="fa-solid fa-credit-card"></i> Sales</button>
          <button><i class="fa-solid fa-file-invoice"></i> Report</button>
          <button><i class="fa-solid fa-sliders"></i> Settings</button>
        </div>

        <div class="log-out">
          <button id="Log">
            Log Out <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </aside>

    <!-- ############################################ -->

    <main id="right-con">
      <section id="home">
        <div class="top-info">
          <h1>Welcome to the</h1>
          <span>CRUDS SYSTEM</span>
          <p>Create, Read, Update, Delete</p>
        </div>

        <div class="cards">
          <div class="card">
            <div class="logo">
              <i class="fa-solid fa-file-invoice"></i>
              <h2>Reports</h2>
            </div>
            <div class="count">
              <p>5</p>
            </div>
          </div>
          <!-- ###################### -->
          <div class="card">
            <div class="logo">
              <i id="pay" class="fa-solid fa-money-check-dollar"></i>
              <h2>Payments</h2>
            </div>
            <div class="count">
              <p>100.000 EGP</p>
            </div>
          </div>
          <!-- #################### -->
          <div class="card">
            <div class="logo">
              <i id="user" class="fa-solid fa-user"></i>
              <h2 id="h2">Users</h2>
            </div>
            <div class="count">
              <p>5</p>
            </div>
          </div>
          <!-- ########################## -->
          <!-- $##$#$@$#$@#$ -->
        </div>
      </section>
    </main>
  </body>

  <!-- !JS -->
  <script src="../JS/main.js"></script>
</html>
